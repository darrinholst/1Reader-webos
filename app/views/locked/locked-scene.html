<div class="palm-scrim" style="display: none;">
    <div x-mojo-element="Spinner" name="spinner" class="spinner"></div>
</div>

<div id="main" class="palm-hasheader">
    <div class="palm-header center" id="main-hdr">Keychain Locked</div>
</div>

<div id="password-entry">
    <div class="palm-inline-error" style="display:none" id="keychain-not-found">
        <div class="error-message">Set keychain location or sync with Dropbox in Preferences</div>
    </div>

    <div class="palm-group">
        <div class="palm-group-title" x-mojo-loc=''>Password</div>
        <div class="palm-list">
            <div class="palm-row single">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div id="password" x-mojo-element="PasswordField"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="palm-inline-error" style="display:none" id="invalid-password">
        <div class="error-message">Invalid password</div>
    </div>

    <div x-mojo-element="Button" id="unlock"></div>
</div>
