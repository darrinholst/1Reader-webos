<div class="palm-scrim" style="display: none;">
    <div x-mojo-element="Spinner" name="spinner" class="spinner"></div>
</div>

<div class="palm-page-header multi-line">
  <div class="palm-page-header-wrapper">
    <div class="title left truncating-text">Preferences</div>
  </div>
</div>

<div class="palm-group" id="keychain-location-group">
    <div class="palm-group-title" x-mojo-loc=''>Local keychain</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group">
                <div class="title">
                    <div id="keychain-location" x-mojo-element="TextField"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="palm-group" id="dropbox-location-group">
    <div class="palm-group-title" x-mojo-loc=''>Dropbox keychain</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group">
                <div class="title">
                    <div id="dropbox-location" class="truncating-text">Tap to select</div>
                </div>
            </div>
        </div>

        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group">
                <div x-mojo-element="Button" id="sync-dropbox"></div>
            </div>
        </div>
    </div>
</div>
