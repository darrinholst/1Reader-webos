<div class="palm-page-header multi-line">
  <div class="palm-page-header-wrapper">
    <div class="title left truncating-text">#{title}</div>
  </div>
</div>

<table>
  <tr>
    <th>Domain</th>
    <td class="copyable">#{domain}</td>
  </tr>
  <tr>
    <th>Username</th>
    <td class="copyable">#{username}</td>
  </tr>
  <tr>
    <th>Password</th>
    <td class="copyable">#{password}</td>
  </tr>
</table>
