<div id="main" class="palm-hasheader">
    <div class="palm-header center" id="main-hdr">Login to Dropbox</div>
</div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>Email Address</div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div id="username" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>Password</div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div id="password" x-mojo-element="PasswordField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="palm-inline-error" style="display:none" id="authentication-failure">
	<div class="error-message">Authentication failed. Try again.</div>
</div>

<div x-mojo-element="Button" id="authenticate"></div>
